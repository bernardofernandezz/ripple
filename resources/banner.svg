<svg width="1200" height="300" viewBox="0 0 1200 300" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bannerGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#667eea;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#764ba2;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#667eea;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow">
      <feDropShadow dx="0" dy="2" stdDeviation="4" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background -->
  <rect width="1200" height="300" fill="url(#bannerGradient)" />
  
  <!-- Large ripple icon -->
  <g transform="translate(150, 80)">
    <circle cx="70" cy="70" r="65" fill="white" opacity="0.2" />
    <circle cx="70" cy="70" r="50" fill="white" opacity="0.3" />
    <circle cx="70" cy="70" r="35" fill="white" opacity="0.4" />
    <circle cx="70" cy="70" r="20" fill="white" opacity="0.6" />
    <circle cx="70" cy="70" r="8" fill="white" />
  </g>
  
  <!-- Title -->
  <text x="350" y="120" font-family="Arial, sans-serif" font-size="72" font-weight="bold" fill="white" filter="url(#shadow)">Ripple</text>
  
  <!-- Tagline -->
  <text x="350" y="170" font-family="Arial, sans-serif" font-size="28" fill="white" opacity="0.95" filter="url(#shadow)">
    See the impact of every code change before you make it
  </text>
  
  <!-- Feature highlights -->
  <g transform="translate(350, 200)">
    <circle cx="5" cy="5" r="3" fill="white" opacity="0.8" />
    <text x="15" y="8" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Real-time impact analysis</text>
    
    <circle cx="5" cy="30" r="3" fill="white" opacity="0.8" />
    <text x="15" y="33" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Visual dependency graph</text>
    
    <circle cx="280" cy="5" r="3" fill="white" opacity="0.8" />
    <text x="290" y="8" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Breaking change detection</text>
    
    <circle cx="280" cy="30" r="3" fill="white" opacity="0.8" />
    <text x="290" y="33" font-family="Arial, sans-serif" font-size="16" fill="white" opacity="0.9">Migration suggestions</text>
  </g>
</svg>

